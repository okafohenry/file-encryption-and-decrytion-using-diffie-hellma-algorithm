<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Encryption and Decryption of data exchange files</title>        
        <link rel="stylesheet" href="globalStyle.css" >
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.10.100/pdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.entry.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.10.100/pdf.worker.min.js"></script>
    </head>
    <body>
        <header>
            <center>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Sender</a>
                        </li>
                        <li>
                            <a href="#" class="selected"> Receiver</a>
                        </li>
                    </ul>
                </nav>
            </center>            
        </header>
        
        <main class="grid-container">
            <section>
                <div class="generate-key-popup-overlay" id="generate-receiver-key-popup-overlay">                    
                    <label class="close-popup" onclick="closePopup('generate-receiver-key-popup-overlay')">X</label>
                    <form class="popup">
                        <p class="error" id="error"></p>
                        <input 
                            type="number" 
                            max="17" 
                            placeholder="Enter Private Number"
                            class="private_number"
                            id="receiver-private-number"/>

                        <input 
                            type="button"  
                            value="Generate Public Key"
                            class="generate-public-key-btn"  
                            onclick="generateRecieverPublicKey()" />
                        <br/><br/>

                        <label>public key: </label><span class="" id="display-sender-public-key"></span> 
                        <br/><br/>
                        <input 
                            type="button"
                            value="Generate Private Key"
                            class="generate-private-key-rc-btn"
                            onclick="generateReceiverPrivateKey()" />
                        <br/><br/>

                        <label>private key: </label><span class="" id="display-receiver-private-key"></span>
                        <br/><br/>
                        <input 
                            type="button" 
                            value="confirm" 
                            class="confirm-decryption-btn" 
                            onclick="decryptText()" />
                    </form>
                </div>
            </section>             
               
            <section >
                <div class="display" id="display">
                    <center>
                       <div class="reload-box" onclick="loadDoc()">
                            <img src="iconmonstr-reload-thin.svg" height="40px" width="40px"  />
                            <p>click to load encrypted file</p>
                       </div>
                    </center>
                </div>
                <br/><br/>
                
                <input 
                    type="button" 
                    value="Decrypt File" 
                    class="decrypt-btn" 
                    id="decrypt-btn" onclick="showReceiverKeyConfirm()"/> 
            </section>            
        </main>  
        
        <script src="scripts.js"></script>
        <script src="scripts2.js"></script>   
           
    </body> 
</html>
